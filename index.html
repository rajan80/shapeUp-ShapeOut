<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Up & Shape Out</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="btn-container">
        <div id="rectangle-container">
            <Button id="rectangle-btn">Rectangle</Button>
            <input type="text" id="rectangle-height" name="length" placeholder="length">
            <input type="text" id="rectangle-width" name="width" placeholder="width">
            <br>
        </div>

        <div id="square-container">
            <Button id="square-btn">Square </Button>
            <input type="text" id="square-sidelength" name="side length" placeholder="side length">
            <br>
        </div>

        <div id="circle-container">
            <Button id="circle-btn">Circle</Button>
            <input type="text" id="radius-circle" name="radius" placeholder="radius">
            <br>
        </div>

        <div id="isoceles-container">
            <Button id="triangle-btn">Triangle</Button>
            <input type="text" id="triangle-height" name="height" placeholder="height">

            <br>
        </div>

        <div id="container"></div>
        <div id="draw-container"></div>
        <script src="app.js"></script>
</body>

</html>
